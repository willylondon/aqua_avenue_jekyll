# =========================================
# Aqua Avenue - Jekyll Configuration
# GitHub Pages Project Site Setup
# =========================================

title: "Aqua Avenue"
description: "A modern portfolio + blog with a clean, Medium-style reading experience."
author: "Willy London"
email: "willardwells@gmail.com"

# IMPORTANT (Project repo deployment)
url: "https://willylondon.github.io"
baseurl: "/aqua_avenue_jekyll"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/
timezone: "America/Jamaica"

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Willy London"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

# Sass / Assets
sass:
  sass_dir: _sass
  style: compressed

# Feed
feed:
  path: feed.xml

# SEO / Social (optional)
twitter_username: ""
github_username: "willylondon"

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - SETUP_COMPLETE.md
  - SETUP_COMPLETE.pdf
