# Site settings
title: Aqua Avenue
email: willardwells@gmail.com
description: >-
  A modern tech blog and portfolio showcasing innovative projects,
  web development insights, and cutting-edge technology solutions.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Social media
twitter_username: willylondon
instagram_username: willylondon
tiktok_username: willylondon
github_username: willylondon

# Author information
author:
  name: Aqua Avenue
  email: willardwells@gmail.com
  twitter: willylondon

# Build settings
theme: null
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Pagination
#paginate: 10
#paginate_path: "/blog/page:num/"

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed
